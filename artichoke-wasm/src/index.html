<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Artichoke Ruby Playground</title>
  </head>
  <body>
    <a
      href="https://github.com/artichoke/artichoke"
      class="github-corner"
      aria-label="View source on Github"
    >
      <svg
        width="80"
        height="80"
        viewBox="0 0 250 250"
        style="fill:#151513; color:#fff; position: absolute; top: 0; border: 0; right: 0;"
        aria-hidden="true"
      >
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
        <path
          d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2"
          fill="currentColor"
          style="transform-origin: 130px 106px;"
          class="octo-arm"
        ></path>
        <path
          d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z"
          fill="currentColor"
          class="octo-body"
        ></path>
      </svg>
    </a>
    <style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>

    <div class="container min-vh-100 vh-100 d-flex flex-column flex-grow">
      <nav class="navbar navbar-expand-lg navbar-light bg-light d-flex">
        <a class="navbar-brand" href="#">
          <img width="40" height="40" src="<%= require('@artichoke/logo/logo.svg') %>" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">
                Playground <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/artichoke/artichoke">
                Code
              </a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Docs
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a
                  class="dropdown-item"
                  href="https://artichoke.github.io/artichoke/artichoke_backend/"
                >
                  artichoke-backend
                </a>
                <a
                  class="dropdown-item"
                  href="https://artichoke.github.io/artichoke/artichoke_vfs/"
                >
                  artichoke-vfs
                </a>
                <a
                  class="dropdown-item"
                  href="https://artichoke.github.io/artichoke/mruby_sys/"
                >
                  mruby-sys
                </a>
                <div class="dropdown-divider"></div>
                <a
                  class="dropdown-item"
                  href="https://artichoke.github.io/artichoke/artichoke_frontend/"
                >
                  artichoke-frontend
                </a>
                <a
                  class="dropdown-item"
                  href="https://artichoke.github.io/artichoke/artichoke_wasm/"
                >
                  artichoke-wasm
                </a>
                <a
                  class="dropdown-item"
                  href="https://artichoke.github.io/artichoke/spec_runner/"
                >
                  spec-runner
                </a>
              </div>
            </li>
          </ul>
        </div>
      </nav>

      <div class="d-flex my-1">
        <button id="run" type="button" class="btn btn-primary">Run</button>
        <code id="artichoke-build-info" class="mx-3 my-auto">
          Loading ...
        </code>
      </div>
      <div class="d-flex h-100 flex-grow">
        <div id="editor" class="h-100 col-8"></div>
        <pre id="output" class="h-100 w-100 ml-1 border overflow-auto"></pre>
      </div>
      <div class="d-flex">
        <p>
          Playground powered by a
          <a href="https://webassembly.org/">WebAssembly</a> build of
          <a href="https://github.com/artichoke/artichoke">Artichoke Ruby</a>.
        </p>
      </div>
    </div>
    <script type="text/javascript">
      /* eslint-disable-next-line no-unused-vars, no-var */
      var Module = {
        onRuntimeInitialized: () => {
          window.artichoke = _artichoke_web_repl_init();
          document.getElementById(
            "artichoke-build-info"
          ).innerText = _artichoke_build_info();
          document
            .getElementById("run")
            .addEventListener("click", _artichoke_playground_eval);
        }
      };
    </script>
  </body>
</html>
